<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Leaderboard Project</title>
<script defer src="main.bundle.js"></script></head>
    <body>
        <main>
            <h1 class ="main-head">Leaderboard</h1>
            <section>
                <div class="d-flex">
                  <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3" id="section-1">
                      <h2 class="secondary-head mr-5">Recent scores</h2>
                      <button id = "ref-btn" class="btn btn-outline-secondary" type="reset">Refresh</button>
                    </div>
                    <div class="my-table">
                      <table class="table table-striped">
                        <tbody>
                          <tr>
                            <th scope="row">Name: 100</th>
                          </tr>
                          <tr>
                            <th scope="row">Name: 20</th>
                          </tr>
                          <tr>
                            <th scope="row">Name: 50</th>
                          </tr>
                          <tr>
                            <th scope="row">Name: 78</th>
                          </tr>
                          <tr>
                            <th scope="row">Name: 125</th>
                          </tr>
                          <tr>
                            <th scope="row">Name: 42</th>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class ="section-2">
                      <h2>Add your score</h2>
                      <form>
                        <div class="form-group">
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="score">Score:</label>
                          <input type="number" id="score" name="score" class="form-control">
                        </div>
                        <div id="message-container"></div>
                        <button type="submit" class="btn btn-outline-secondary" id ="sub-btn">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
              
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
